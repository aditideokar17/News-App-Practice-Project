<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <nav>
        <div class="main-nav container flex">
            <a href="index.html" class="logo">
                <h1>News App</h1>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>

            <div class="search-bar flex">
                <input type="text" id="search-text" class="news-input" placeholder="e.g Science">
                <button id="search-btn" class="search-btn">Search</button>
            </div>
        </div>
    </nav>


    <main>
        <div class="cards-container container flex " id="cards-container"> 

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" class="news-img" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Porro suscipit quo voluptates eos vel corrupti iste veniam fugit labore similique?</p>
            </div>
        </div>

    </template>

    <script src="app.js"></script>
</body>
</html>
